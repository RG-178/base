<link rel="stylesheet" href="./style/style.css">
<link rel="stylesheet" href="./style/ws.css">

<!-- Menüleiste -->
<div class="menu-bar">
    <div class="menu-item" onclick="isLogged = false; loadPage('login.html')">
        <div class="inner">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="24px" height="24px" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
            </svg>
        </div>
    </div>
    <div class="theme-box">
        <button class="theme-toggle" type="button" title="Toggle theme" aria-label="Toggle theme" id="theme-toggle-button" onclick="toggleTheme()">
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="26px" height="26px" fill="currentColor" stroke-linecap="round" class="theme-toggle__classic" viewBox="0 0 32 32"><clipPath id="theme-toggle__classic__cutout"><path d="M0-5h30a1 1 0 0 0 9 13v24H0Z" /></clipPath><g clip-path="url(#theme-toggle__classic__cutout)"><circle cx="16" cy="16" r="9.34" /><g stroke="currentColor" stroke-width="1.5"><path d="M16 5.5v-4" /><path d="M16 30.5v-4" /><path d="M1.5 16h4" /><path d="M26.5 16h4" /><path d="m23.4 8.6 2.8-2.8" /><path d="m5.7 26.3 2.9-2.9" /><path d="m5.8 5.8 2.8 2.8" /><path d="m23.4 23.4 2.9 2.9" /></g></g></svg>
        </button>
    </div>
    <div class="ws-status">
        <div class="ws-indicator">
            <span id="ws-indicator" class="status-dot disconnected"></span>
            <span id="ws-text">Disconnected</span>
        </div>
        <button class="reconnect-button" onclick="connectWS()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-rotate-cw"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
        </button>
    </div>
</div>

<!-- Hauptcontainer -->
<div class="main-container">
    <!-- Inhaltsbereich -->
    <div class="content-area">
        <h2>Functions</h2>
        <p style="margin: 10px 0 20px 0;">Double-click on a function to open it or use the action buttons.</p>
        <input type="text" id="search-input" placeholder="Search functions..." class="form-control" style="margin-bottom: 15px; width: 300px;">
        <div class="function-list" id="function-list"></div>
    </div>
</div>

<!-- Schwebende Schaltfläche zum Hinzufügen einer neuen Funktion -->
<div class="add-function-btn" id="add-function-btn">+</div>

<!-- Modal für neue Funktion -->
<div class="modal" id="function-modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title" id="modal-title">Create new function</div>
            <div class="modal-close" id="modal-close">×</div>
        </div>
        <div class="modal-body">
            <form id="function-form">
                <div class="form-group">
                    <label class="form-label" for="function-name">Name</label>
                    <input type="text" class="form-control" id="function-name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="function-description">Description</label>
                    <textarea class="form-control" id="function-description" rows="3" placeholder="Enter description"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" id="cancel-btn">Cancel</button>
            <button class="btn btn-primary" id="save-btn">Save</button>
        </div>
    </div>
</div>

<script src="script/main.js"></script>
