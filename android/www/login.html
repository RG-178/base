<!-- Login-Container -->
<div class="login-container">
    <div class="login-form">
        <div class="login-header">
            <div class="app-logo">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 6C13.93 6 15.5 7.57 15.5 9.5C15.5 11.43 13.93 13 12 13C10.07 13 8.5 11.43 8.5 9.5C8.5 7.57 10.07 6 12 6ZM12 20C9.97 20 8.1 19.33 6.66 18.12C6.23 17.78 5.96 17.28 5.96 16.76C5.96 14.92 7.44 13.44 9.28 13.44H14.72C16.56 13.44 18.04 14.92 18.04 16.76C18.04 17.28 17.77 17.78 17.34 18.12C15.9 19.33 14.03 20 12 20Z" fill="white"></path>
                </svg>
            </div>
            <h1>Login</h1>
            <p>Please log in with your access data</p>
        </div>
        <form id="login-form" autocomplete="on">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" autocomplete="username" name="username" required="">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" autocomplete="current-password" name="current-password" required="">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <button type="button" id="biometric-fill" onclick="fillWithBiometrics()">Autofill</button>
        <div class="login-footer">
            <p id="loginError" style="display: none;">Login Failed</p>
        </div>
    </div>
</div>

<script src="./script/login.js"></script>
